[main]
font = ../results/Lateef-Regular-graide.ttf
testsfile = Regular-tests.xml
defaultrtl = 0
ap = ../results/generated/Lateef-Regular.xml
size = 40

[build]
gdlfile = ../source/graphite/master.gdl
usemakegdl = 1
makegdlfile = ../results/Lateef-Regular-graide.gdl
attpass = 1
apronly = 1
makegdlcmd = make_gdl --omitaps "_above _aboveLeft _below _center _ring _through above aboveLeft below center ring through"  --cursive "exit=entry,rtl" --cursive "digitR=digitL" -i %i -a %a -c ../source/classes.xml %f %g
ignorewarnings = 510,3521
grcexecutable = run_grcompiler.bat

[ui]
textsize = 10
tabstop = 40
tweakglyphsize = 80
attglyphsize = 200
entities = 1
kernedges = 1
editorfont = Consolas

[window]
openfiles = ../source/graphite/master.gdl;
mainwidth = 1257
mainheight = 888
vsplitter = AAAA/wAAAAEAAAACAAABmwAAAbQBAAAAAgEAAAACAQ==
hsplitter = AAAA/wAAAAEAAAACAAABJwAAA6wBAAAABAEAAAABAQ==

[data]
currenttest = 0.1.-1
testfiles = Regular-tests.xml;Allah.xml;Kern-ng.xml;utr53.xml;

